<!DOCTYPE html>

<html>

<head>
	<title>BC Ferries Times</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="center-horizontally">
		<div class="container">
			<div class="absoluteDiv" id="gradient1">
				<div id="title-subtitle">
					<div id="title-grid">
						<img id="logo" src="https://upload.wikimedia.org/wikipedia/de/thumb/2/21/BC_Ferries_Logo.svg/2560px-BC_Ferries_Logo.svg.png">
						<h1 id="title">Times</h1>
					</div>
					<div class="subtitle">
						<p class="subtitle1">Get the information you need for the next ferries.</p>
						<p class="subtitle2">And check below for the main ferries' live locations!</p>
					</div>
				</div>
				<div class="vertical-space"></div>
				<div id="content">
					<div id="content-grid">
						<p id="from">From</p>
						<p></p>
						<p id="to">To</p>
					</div>
					<div id="content-select-grid">
						<select class="custom-select" id="selectFrom"></select>
						<img id="arrow" src="images/arrow.svg">
						<select class="custom-select" id="selectTo"></select>
					</div>
					<table class="custom-table" id="tableSailings"></table>
				</div>
				<iframe id="ferriesMap" src="https://apigateway.bcferries.com/api/currentconditions/1.0/images/vessels/route0.html"></iframe>
			</div>
			<img class="imgCover" src="https://vancouver.citynews.ca/wp-content/blogs.dir/sites/9/2020/09/23/BC-Ferries-Tsawwassen-1-scaled-e1600901498851.jpg"></img>
		</div>
	</div>

	<br>

    <script src="script.js"></script>
</body>

</html>
